<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Ping Pong</title>
    <!-- Aplicação de estilização com CSS -->
    <style>
        * {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <canvas>

    </canvas>
    <script>
        const canvasEl = document.querySelector("canvas"),
            canvasCtx = canvasEl.getContext("2d");

        const lineWidth = 15; //Largura da linha central do campo

        //Objeto Campo (tela de fundo/gramado)
        const field = {
            w: window.innerWidth, //Definido a largura.
            h: window.innerHeight, //Definido a largura.
            draw: function () { //Chama a função de construção.
                //Configurando o fundo (gramado).
                canvasCtx.fillStyle = "#286047"; //Definição da cor de fundo.
                canvasCtx.fillRect(0, 0, window.innerWidth, window.innerHeight); //Definição do local da cor de fundo sobre a página.
            }
        }

        //Objeto Linha Central
        const line = {
            w: 15,
            h: field.h,
            draw: function () {
                canvasCtx.fillStyle = "#ffffff"; //Definição da cor da linha, raquetes e bolinha.
                canvasCtx.fillRect(field.w / 2 - this.w / 2, 0, this.w, this.h);
                //Desenhando a linha central.
                    //FIELD.W defini o centro da tela e divide a largura da linha para centralizar.
                    //THIS.W Define a largura da linha.
                    //0 define onde irá iniciar a linha central (altura)
                    //THIS.H define a altura da linha.
            }
        }

        function setup() {
            // Configurando o tamanho do fundo do jogo (gramado).
            canvasEl.width = canvasCtx.width = window.innerWidth;
            canvasEl.height = canvasCtx.height = window.innerHeight;
        }

        function draw() {
            field.draw();
            line.draw();

            //Desenhando a raquete esquerda
            canvasCtx.fillRect(10, 400, lineWidth, 200);

            //Desenhando a raquete direita
            canvasCtx.fillRect(window.innerWidth - lineWidth - 10, //Calculo para posicionamento da raquete direita.
                400,
                lineWidth,
                200);

            //Desenhando a bolinha do jogo
            canvasCtx.beginPath();
            canvasCtx.arc(200, 300, 20, 0, 2 * Math.PI, false);
            canvasCtx.fill();
            // Como não existe um elemento em circulo é utilizado o Raio de PI para montar o elemento redondo.

            //Desenhando o Placar
            canvasCtx.font = "bold 72px Arial"; //Dados da fonte utilizada.
            canvasCtx.textAlign = "center"; //Alinhamento do texto.
            canvasCtx.textBaseline = "top"; //Alinhamento da altura do texto.
            canvasCtx.fillStyle = "#01341D"; //Definição da cor do texto.
            canvasCtx.fillText("3", window.innerWidth / 4, 50); //Definição esquerda da posição do texto sobre o campo.
            canvasCtx.fillText("1", window.innerWidth / 4 + window.innerWidth / 2, 50); //Definição direita da posição do texto sobre o campo.
        }

        //Desenhando os elementos do projeto.
        setup();
        draw();
    </script>
</body>

</html>
